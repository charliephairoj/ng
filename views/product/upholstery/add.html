<div class="addPage">
	<form name="form" novalidate image-drop-target="upload()">
		<div class="sidebar">
			<header>
				<div class="profilePic" ui-if="imagePreviews">
					<img ng-src="{{imagePreviews[0].url}}" />
				</div>
				<h1><span>New Upholstery</span></h1>
			</header>
			<nav>
				<ul>
					<li>
						<div ng-class="{dirty:form.$invalid}" ng-click="save()">Save</div>
					</li>
				</ul>
			</nav>
		</div>
		<div class="workspace">
			<table class="inputTable">
				<tr>
					<td>
						<label>Model</label>
					</td>
					<td>
						<select ng-model="upholstery.model" required tooltip="modelText" ng-options="model.model for model in modelList | orderBy:'model'">
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<label>Configuration</label>
					</td>
					<td>
						<select ng-model="upholstery.configuration" required tooltip="configurationText" ng-options="config.configuration for config in configurationList | orderBy:'configuration'">
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<label>Width</label>
					</td>
					<td>
						<input type="text" beautify ng-model="upholstery.width" required tooltip="widthText" />mm</td>
				</tr>
				<tr>
					<td>
						<label>Depth</label>
					</td>
					<td>
						<input type="text" beautify ng-model="upholstery.depth" required tooltip="depthText" />mm</td>
				</tr>
				<tr>
					<td>
						<label>Height</label>
					</td>
					<td>
						<input type="text" ng-model="upholstery.height" required tooltip="heightText" />mm</td>
				</tr>
				<tr>
					<td>
						<label>Back Pillows</label>
					</td>
					<td>
						<input type="text" ng-model="upholstery.back_pillow" ng-pattern="/^\d+$/" tooltip="bpText" />
					</td>
				</tr>
				<tr>
					<td>
						<label>Accent Pillows</label>
					</td>
					<td>
						<input type="text" ng-model="upholstery.accent_pillow" ng-pattern="/^\d+$/" tooltip="apText" />
					</td>
				</tr>
				<tr>
					<td>
						<label>Lumbar Pillows</label>
					</td>
					<td>
						<input type="text" ng-model="upholstery.lumbar_pillow" ng-pattern="/^\d+$/" tooltip="lpText" />
					</td>
				</tr>
				<tr>
					<td>
						<label>Corner Pillows</label>
					</td>
					<td>
						<input type="text" ng-model="upholstery.corner_pillow" ng-pattern="/^\d+$/" tooltip="cpText" />
					</td>
				</tr>
				<tr>
					<td>
						<label>Price</label>
					</td>
					<td>
						<input type="text" ng-model="upholstery.price" ng-pattern="/^\d+(\.\d{2})?$/" tooltip="price" />THB</td>
				</tr>
			</table>
		</div>
	</form>
</div>
