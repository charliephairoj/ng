<div class="addPage">   
    
    
    <form name="form" novalidate image-drop-target="upload()">
        
        <div class="sidebar">
            <header>
                <div class="profilePic" ui-if="imagePreviews"><img ng-src="{{imagePreviews[0].url}}" /></div>
                <h1><span>New Upholstery</span></h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <div ng-class="{dirty:form.$invalid}" ng-click="save()">Save</div>
                    </li>
                    
                </ul>
            </nav>
        </div>
        
        
        
        <div class="workspace">
            <table class="inputTable">
                <tr>
                    <td><label>Model</label></td>
                    <td>
                        <select ng-model="upholstery.model" ng-options="model.model for model in modelList | orderBy:'model'">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Configuration</label></td>
                    <td>
                        <select ng-model="upholstery.configuration" ng-options="config.configuration for config in configurationList | orderBy:'configuration'">
                            
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Width</label></td>
                    <td><input type="text" beautify ng-model="upholstery.width" required/> mm</td>
                </tr>
                <tr>
                    <td><label>Depth</label></td>
                    <td><input type="text" beautify ng-model="upholstery.depth" required/> mm</td>
                </tr>
                <tr>
                    <td><label>Height</label></td>
                    <td><input name="width" type="text" ng-model="upholstery.height" required/> mm</td>
                </tr>
                
                <tr>
                    <td><label>Retail Price</label></td>
                    <td><input type="text" ng-model="upholstery.retail_price" ng-pattern="/^\d+(\.\d{2})?$/"/> THB</td>
                </tr>
                <tr>
                    <td><label>Wholesale Price</label></td>
                    <td><input type="text" ng-model="upholstery.wholesale_price" ng-pattern="/^\d+(\.\d{2})?$/"/> THB</td>
                </tr>
            </table> 
        </div>
        
        
        
    </form>
    
</div>
