<div class="detailsPage" image-drop-target="upload()">
    
    <!--
        Sidebar
    -->
    <div class="sidebar">
        <header>
            <div class="profilePic" ui-if="uphol.image">
                <img ng-src="{{uphol.image.url}}" />
            </div>
            
            <h1><span>{{uphol.model.model}}<br />{{uphol.configuration.configuration}}</span></h1>
        </header>
        <nav>
            <ul>
                
                <li>
                    <div ng-click="remove()">Delete</div>
                </li>
                    
            </ul>
        </nav>
    </div>
    
    
    
    
    <form class="workspace">
        
        <table>
            <tr>
                
                <tr>
                    <td><label>Product Number</label></td>
                    <td>{{uphol.id}}</td>
                </tr>
                <tr>
                    <td><label>Model</label></td>
                    <td>{{uphol.model.name+' '+uphol.model.model}}</td>
                </tr>
                <tr>
                    <td><label>Configuration</label></td>
                    <td>{{uphol.configuration.configuration}}</td>
                </tr>
                <tr>
                    <td>Wholesale Price:</td>
                    <td>{{uphol.wholesale_price}}</td>
                </tr>
                <tr>
                    <td>Retail Price:</td>
                    <td>{{uphol.retail_price}}</td>
                </tr>
                
            </table>
            
            
        
    </form>
</div>
