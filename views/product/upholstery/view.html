<div class="upholstery-view-page">
	<div class="sidebar">
		<header>
			<h1><span>Upholstery</span></h1>
		</header>
		<nav>
			<ul>
				<li>
					<a ng-href="#/product/upholstery/add">Add Upholstery</a>
				</li>
			</ul>
		</nav>
	</div>
	<div data-search-bar data-ng-model="query"></div>
	<div class="workspace list">
		<div class="outer-container" on-scroll-end="loadNext()">
			<ul class="inner-container">
				<li class="item-container" data-ng-repeat="uphol in resources | filter:query">
					<a class="item" ng-href="#/product/upholstery/{{uphol.id}}">
						<div class="thumbnail">
							<img ng-src="{{uphol.image.url}}" />
						</div>
						<span class="description">{{uphol.description}}</span>
						<!--
	    				<span ng-display="currentUser.hasPermission('can_view_wholesale_price')">{{uphol.wholesale_price}}</span>
	    				-->
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>
