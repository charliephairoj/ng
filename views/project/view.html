<div class="project-view-page">
    
    <!--
        Modals
    -->
    <div data-modal data-ng-model="addProject" class="add-project">
        <div class="title"></div>
        <div class="container">
            <table class="add-project-table">
                <tr>
                    <td>Project Name:</td>
                    <td><input type="text" data-ng-model="project.name"></td>
                </tr>
                <tr>
                    <td>Project Reference:</td>
                    <td><input type="text" data-ng-model="project.reference"></td>
                </tr>
                <tr>
                    <td>Project Codename:</td>
                    <td><input type="text" data-ng-model="project.codename"></td>
                </tr>
                <tr>
                    <td>Project Type:</td>
                    <td>
                        <select ng-model="project.type">
                            <option value="condominium">Condominium</option>
                            <option value="house">House</option>
                            <option value="townhouse">Townhouse</option>
                        </select>
                        
                    </td>
                </tr>
                <tr>
                    <td>Customer:</td>
                    <td><select ng-model="project.customer" ng-options="customer.name for customer in customerList"></select></td>
                </tr>
                <tr>
                    <td>Due Date:</td>
                    <td><div ui-date ng-model="project.due_date"></div></td>
                </tr>
            </table>
        </div>
        <div class="bottom-bar"><button data-ng-click="create()">Create Project</button></div>
    </div>
    
    <!--
        Sidebar
    -->
    
    <div class="sidebar">
        <header>
            <h1>
                <span>Projects</span>
            </h1>
        </header>
        <nav>
            <ul class="list">
                <li ng-show="currentUser.hasPermission('add_project')">
                    <button ng-click="addProject=true">Create</button>
                </li>
            </ul>
        </nav>
        
    </div>
    
    <!--
        Search Bar
    -->
    
    <div data-search-bar></div>
    
    <!--
        Workspace
    -->
    
    <div class="workspace grid">
        <div class="header">
            <div class="row">
                <div class="cell name">Project</div>
                <div class="cell customer">Customer</div>
                <div class="cell type">Type</div>
                <div class="cell status">Status</div>
                <div class="cell due-date">Due Date</div>
               
            </div>
        </div>
        <div class="listContainer">
            
            <div class="list">
                
                <div class="body">
                    <a class="row" data-ng-repeat="project in projectList | filter:query | orderBy:'status' | orderBy:'-id' | limitTo:100" ng-href="#/project/{{project.id}}" >
                        <div class="cell name">{{project.name}}</div>
                        <div class="cell customer">{{project.customer.name}}</div>
                        <div class="cell type">{{project.type}}</div>
                        <div class="cell status" ng-class="{}">{{project.status}}</div>
                        <div class="cell due-date">{{project.due_date | date:"MMMM d, yyyy"}}</div>
                        
                    </a>
                </div>
            </div>
