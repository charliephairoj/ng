<form name="form" novalidate class="addTransactionPage">
    
    <!--
        Sidebar
    -->
    
    <div class="sidebar">
        <header> 
            <h1>
                <span>Add a Transaction</span>
            </h1>
        </header>
        <nav>
            <ul class="list">
                <li ui-if="currentUser.hasPermission('add_transaction')">
                    <button ng-disabled="form.$invalid" ng-click="save()">Save</button>
                </li>
            </ul>
        </nav>
        
    </div>
    
    
    <!--
        Workspace
    -->
    
    <div class="workspace">
        
        <div class="transaction">
            <label class="title">Transaction</label>
            <table class="details">
                <tr>
                    <td>Name</td>
                    <td><input required type="text" data-ng-model="transaction.name"/></td>
                </tr>
                <tr>
                    <td>Amount</td>
                    <td>
                        <input type="text" required ng-pattern="/^\d+(\.\d{2})?$/" data-ng-model="transaction.amount"/>
                        <select required data-ng-model="transaction.currency">
                            <option value="THB">THB</option>
                            <option value="USD">USD</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Transaction Type</td>
                    <td>
                        <select required data-ng-model="transaction.type">
                            <option value="credit">Credit</option>
                            <option value="debit">Debit</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Bank/Vendor</td>
                    <td><input data-ng-model="transaction.vendor" type="text" /></td>
                </tr>
                <tr>
                    <td>Invoice Number</td>
                    <td><input data-ng-model="transaction.invoice.id" type="text" /></td>
                </tr>
                <tr>
                    <td>Comments</td>
                    <td><textarea data-ng-model="transaction.comments"></textarea></td>
                </tr>
            </table>
        </div>
    </div>
    
</form>
