<div class="viewCustomerPage" ng-init="add_customer=false">
    
    
    <!--Add Customer Modal-->
    <form name="customerForm" novalidate class="add" data-modal ng-model="addCustomer">
        <div class="title">Add Customer</div>
        <div class="container">
            <table>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" required beautify ng-model="customer.first_name" /></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" beautify ng-model="customer.last_name" /></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" required beautify ng-model="customer.email" /></td>
                </tr>
                <tr>
                    <td>Telephone</td>
                    <td><input type="text" required beautify ng-model="customer.telephone" /></td>
                </tr>
                <tr>
                    <td>Customer Type</td>
                    <td>
                        <select required ng-model="customer.type">
                            <option value="Dealer">Dealer</option>
                            <option value="Retail">Retail</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Currency</td>
                    <td>
                        <select required ng-model="customer.currency">
                            <option value="USD">US Dollar</option>
                            <option value="EUR">Euro</option>
                            <option value="THB">Thai Baht</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Address 1</td>
                    <td><input type="text" required ec-blur="getLocation()" beautify ng-model="customer.address.address1" /></td>
                </tr>
                <tr>
                    <td>Address 2</td>
                    <td><input type="text" ec-blur="getLocation()" beautify ng-model="customer.address.address2" /></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><input type="text" required ec-blur="getLocation()" beautify ng-model="customer.address.city" /></td>
                </tr>
                <tr>
                    <td>Territory/Chaengwat</td>
                    <td><input type="text" required ec-blur="getLocation()" beautify ng-model="customer.address.territory" /></td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td><input type="text" required ec-blur="getLocation()" beautify ng-model="customer.address.country" /></td>
                </tr>
                <tr>
                    <td>Zipcode</td>
                    <td><input type="text" required ec-blur="getLocation()" beautify ng-model="customer.address.zipcode" /></td>
                </tr>
            </table>
            
            <div class="map_container">
                <div id="map_canvas" data-map></div>
            </div>
        </div>
        <div class="bottom_bar">
            <button ng-disabled="customerForm.$invalid" ng-click="saveCustomer()">Add</button>
            <!--
            <button ng-disabled="customerForm.$invalid" ng-click="addCustomer=false">Cancel</button>
            -->
        </div>
    </form>
    <!-- 
        Sidebar
    -->
    <div class="sidebar">
        <header>
            <h1><span>Customers</span></h1>
        </header>
        <nav>
            <ul>
                
          
                <li ng-show="currentUser.hasPermission('add_customer')">
                    <a data-ng-click="addCustomer=true">Add Customer</a>
                </li>
            </ul>
        </nav>
    </div>
    
    <!--
        Search Bar
    -->
    <div data-search-bar></div>
    
    <!--
        Workspace
    -->
    
    <div class="workspace grid">
    	<div class="grid-style" ng-grid="gridOptions"></div>
    </div>
    
    
</div>
