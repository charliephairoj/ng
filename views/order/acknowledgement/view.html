<div class="acknowledgementViewPage">
    
    <!--
        Sidebar
    -->
    
    <div class="sidebar">
        <header>
            <h1>
                <span>Acknowledgements</span>
            </h1>
        </header>
        <nav>
            <ul class="list">
                <li ui-if="currentUser.hasPermission('add_acknowledgement')"><a ng-href="#/order/acknowledgement/create">Create</a></li>
            </ul>
        </nav>
        
    </div>
    
    <!--
        Search Bar
    -->
    
    <div data-search-bar></div>
    
    <!--
        Workspace
    -->
    
    <div class="workspace">
        <div class="listContainer">
            <div class="list">
                    <a ng-repeat="ack in ackList | filter:query | orderBy:'-id' | limitTo:50" class="row" ng-href="#/order/acknowledgement/{{ack.id}}">
                        <div class="cell">
                            <div class="details">
                                <div class="details-row">
                                    <div class="details-title">Ack#:</div>
                                    <div class="details-data">{{ack.id}}</div>
                                </div>
                                <div class="details-row">
                                    <div class="details-title">Customer:</div>
                                    <div class="details-data">{{ack.customer.name}}</div>
                                </div>
                                <div class="details-row">
                                    <div class="details-title">Order Date:</div>
                                    <div class="details-data">{{ack.time_created | date:"MMMM d, yyyy"}}</div>
                                </div>
                                <div class="details-row">
                                    <div class="details-title">Delivery Date:</div>
                                    <div class="details-data">{{ack.delivery_date | date:"MMMM d, yyyy"}}</div>
                                </div>
                                <div class="details-row">
                                    <div class="details-title">Ordered By:</div>
                                    <div class="details-data">{{ack.employee}}</div>
                                </div>
                                <div class="details-row">
                                    <div class="details-title">Status:</div>
                                    <div class="details-data" 
                                    ng-class="{acknowledged:ack.status == 'ACKNOWLEDGED',shipped:ack.status=='SHIPPED'}">{{ack.status}}</div>
                                </div>
                            </div>
                        </div>
                    </a>
            </div>
        </div>
    </div>
    
</div>
