<div class="supply-view-page">
	<!--
		Modals
	-->
	<div add-supply="showAddSupply"></div>
	<div add-supplier="showAddSupplier"></div>
	<div supply-scanner-modal="scannerMode"></div>
	<!--
        Sidebar
    -->
	<div class="sidebar">
		<header>
			<h1><span>Supplies</span></h1>
		</header>
		<nav>
			<ul>
				<li>

					<!--ng-show="currentUser.hasPermission('add_supplier')">-->
					<button ng-click="showAddSupplier=true">Add Supplier</button>
				</li>
				<li>

					<!-- ng-show="currentUser.hasPermission('add_supply')">-->
					<button ng-click="showAddSupply=true">Add Supply</button>
				</li>
				<li>

					<!-- ng-show="currentUser.hasPermission('add_supply')">-->
					<button class="scanner-mode" ng-class="{'on':scannerMode==true, 'off': scannerMode==false}" ng-click="scannerMode=true">Scanner Mode</button>
				</li>
				<li ng-show="currentUser.hasPermission('add_fabric')"><a ng-href="#/supply/fabric">Fabric</a>
				</li>
				<li ng-show="currentUser.hasPermission('add_foam')"><a ng-href="#/supply/foam">Foam</a>
				</li>
				<li ng-show="currentUser.hasPermission('add_zipper')"><a ng-href="#/supply/glue">Glue</a>
				</li>
				<li ng-show="currentUser.hasPermission('add_zipper')"><a ng-href="#/supply/lumber">Lumber</a>
				</li>
				<li ng-show="currentUser.hasPermission('add_zipper')"><a ng-href="#/supply/prop">Prop</a>
				</li>
				<li ng-show="currentUser.hasPermission('add_screw')"><a ng-href="#/supply/screws">Screws</a>
				</li>
				<li ng-show="currentUser.hasPermission('add_staple')"><a ng-href="#/supply/staple">Staple</a>
				</li>
				<li ng-show="currentUser.hasPermission('add_sewingthread')"><a ng-href="#/supply/thread">Thread</a>
				</li>
				<li ng-show="currentUser.hasPermission('add_webbing')"><a ng-href="#/supply/webbing">Webbing</a>
				</li>
				<li ng-show="currentUser.hasPermission('add_wool')"><a ng-href="#/supply/wool">Wool</a>
				</li>
				<li ng-show="currentUser.hasPermission('add_zipper')"><a ng-href="#/supply/zipper">Zipper</a>
				</li>
			</ul>
		</nav>
	</div>
	<!--
        Search Bar
    -->
	<div data-search-bar data-ng-model="query">
		<div class="filter-by">
			Filter By:
			<select ng-model="search.type" ng-options="t|beautify for t in types"></select>
		</div>
	</div>
	<!--
        Workspace
    -->
	<div class="workspace" style="z-index:1;">
		<div class="outer-container" ng-hide="scannerMode" on-scroll-end="loadNext()">
			<ul class="inner-container">
				<li class="item-container" ng-repeat="supply in supplies | filter:search:strict | filter:query | orderBy:'description'">
					<a class="item" ng-class="{'selected':supply.$selected, 'admin-only':supply.admin_only}" ng-href="#/supply/{{supply.id}}">
						<div class="img-container">
							<img ng-src="{{supply.image.url}}" />
						</div>

						<!--<span class="star">&#9733;</span>-->
						<div class="description">
							{{supply.description}}
							<br />{{supply.supplier.name}}
							<div class="quantity">
								Current Quantity: {{supply.quantity}}{{supply.units}}
							</div>
						</div>
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>
