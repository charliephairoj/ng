<div class="viewPage">
    <div class="sidebar">
        <header>
            <h1><span>Groups</span></h1>
        </header>
        <nav>
            <ul>
                <li ui-if="currentUser.hasPermission('add_group')">
                    <a ng-href="#/administrator/group/add">Add Group</a>
                </li>
                    
            </ul>
        </nav>
    </div>
    
    <div class="searchBar">
        <input type="text" ng-model="query" />
    </div>
    
    <div class="workspace">
        <div class="listContainer">
            <div class="list">
                <a class="row" ng-repeat="group in groupList" ng-href="#/administrator/group/{{group.id}}">
                    <div class="cell">
                        <div class="details">
                            <div class="details-row">
                                <div class="details-title">Name:</div>
                                <div class="details-data">{{group.name}}</div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    
</div>
