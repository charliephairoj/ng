

<form name="form" class="addUserPage" novalidate>
    
    <!--
        Sidebar
    -->
    
    <div class="sidebar">
        <header>
            <h1><span>Add User</span></h1>
        </header>
        <nav>
            <ul>
                
                <li>
                    <div ng-class="{dirty:form.$invalid}" ng-click="save()">
                        Save
                    </div>
                </li>
            </ul>
        </nav>
    </div>
    
    
    <table ec-droppable="add()">
        <tr>
            <td><label>First Name</label></td>
            <td><input required type="text" ng-model="user.firstName" /></td>
        </tr>
        <tr>
            <td><label>Last Name</label></td>
            <td><input required type="text" ng-model="user.lastName" /></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input required type="text" ng-model="user.email" /></td>
        </tr>
        <tr>
            <td><label>Username</label></td>
            <td><input required type="text" ng-model="user.username" /></td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td><input required type="password"  ng-model="user.password" /></td>
        </tr>
        <tr ng-repeat="group in user.groups"><td>{{group.name}}</td></tr>
            
    </table> 
    <table>
        <tr ng-repeat = "group in groupList | exclude:user.groups" ec-draggable='{"id":{{group.id}}}'><td>{{group.name}}</td></tr>
    </table>
        
</form>
