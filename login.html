<!DOCTYPE html>
<html>
	<head>
	<title>
		Dellarobbia Employee Center
	</title>
	<style>
		html{
			width:100%;
			height:100%;
			margin:0;
		}
		
		body{
			height:100%;
			width:100%;
			margin:0;
			overflow: hidden;
		}
		
		.background{
			height:100%;
			width:100%;
			position: absolute;
			z-index: -1;
		}
		
		.background img{
			height:100%;
			width:auto;
			position: absolute;
			top: 0;
			left: 0;
			z-index: -2;
			
			
		}
		.background .overlay{
			position:absolute;
			top:0;
			left:0;
			width:100%;
			height:100%;
			z-index:-1;
			background: -moz-linear-gradient(left,  rgba(0,0,0,0.65) 0%, rgba(0,0,0,0) 100%); /* FF3.6+ */
			background: -webkit-gradient(linear, left top, right top, color-stop(0%,rgba(0,0,0,0.65)), color-stop(100%,rgba(0,0,0,0))); /* Chrome,Safari4+ */
			background: -webkit-linear-gradient(left,  rgba(0,0,0,0.65) 0%,rgba(0,0,0,0) 100%); /* Chrome10+,Safari5.1+ */
			background: -o-linear-gradient(left,  rgba(0,0,0,0.65) 0%,rgba(0,0,0,0) 100%); /* Opera 11.10+ */
			background: -ms-linear-gradient(left,  rgba(0,0,0,0.65) 0%,rgba(0,0,0,0) 100%); /* IE10+ */
			background: linear-gradient(to right,  rgba(0,0,0,0.65) 0%,rgba(0,0,0,0) 100%); /* W3C */
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#a6000000', endColorstr='#00000000',GradientType=1 ); /* IE6-9 */

		}
		
		.logo{
			position: absolute;
			top:100px;
			left:50px;
			height:40px;
			width:auto;
		}
		
		.logo img{
			width:auto;
			height:100%;
		}
		
		.title{
			font-size: 16px;
			font-weight:100;
			color: #FFFFFF;
			z-index: 1;
			font-family: Helvetica, sans-serif;
			position: absolute;
			top: 160px;
			left:50px;
		}
		
		form{
			top:200px;
			left:50px;
			position:absolute;
			z-index:1;
			color:#FFFFFF;
			font-family: Tahoma, Helvetica, sans-serif;
		}
		
		
		form input{
			border: 1px solid black;
			border-radius:3px;
			padding: 2px;
			padding-left: 6px;
			font-size: 12px;
		}
		
		form button[type=submit]{
			padding-left: 6px;
			border-radius: 3px;
			border:none;
			background-color: white;
		}
		
		.description{
			position: absolute;
			font-family:Helvetica, sans-serif;
			color:#FFFFFF;
			font-size:12px;
			font-weight: 100;
			list-style-type:none;
			top: 300px;
			left:50px;
		}
	</style>
	</head>
	<body style="height: 100%, width:100%">
		<div class="logo"><img src='http://dellarobbiathailand.com/resources/media/layout/DRLogo.png' /></div>
		<!--<h2 class="title">Login to Make Your Work Easier</h2>-->
		<form action="/login" method="post">
				{{form}}
				
			<button id="login-btn" type="submit">Login</button>
		</form>
		<!--
		<ul class="description">
			<li>Not an Employee?</li>
		</ul>
		-->
		<div class='background'>
			<div class="overlay"></div>
			<img style="height:100%; width:auto" src="http://media.dellarobbiathailand.com.s3.amazonaws.com/page_images/aboutus_bg1-1.jpg" />
		</div>
	</body>
	
</html>
